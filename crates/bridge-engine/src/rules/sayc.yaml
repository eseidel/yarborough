# SAYC Bidding Rules
# This file defines the rules for the Standard American Yellow Card (SAYC) system.
# Using tagged untion format for Constraints.

opening:
  - call: "P"
    variants:
      - name: "Pass"
        priority: 1
        description: "Less than 12 HCP"
        constraints:
          - type: MaxHCP
            max: 11

  - call: "1C"
    variants:
      - name: "Opening 1C"
        priority: 10
        description: "12-21 HCP, 3+ Clubs, no 5-card major"
        constraints:
          - type: MinHCP
            min: 12
          - type: MaxHCP
            max: 21
          - type: MinLength
            suit: Clubs
            count: 3

  - call: "1D"
    variants:
      - name: "Opening 1D"
        priority: 10
        description: "12-21 HCP, 3+ Diamonds, no 5-card major"
        constraints:
          - type: MinHCP
            min: 12
          - type: MaxHCP
            max: 21
          - type: MinLength
            suit: Diamonds
            count: 3

  - call: "1H"
    variants:
      - name: "Opening 1H"
        priority: 20
        description: "12-21 HCP, 5+ Hearts"
        constraints:
          - type: MinHCP
            min: 12
          - type: MaxHCP
            max: 21
          - type: MinLength
            suit: Hearts
            count: 5

  - call: "1S"
    variants:
      - name: "Opening 1S"
        priority: 20
        description: "12-21 HCP, 5+ Spades"
        constraints:
          - type: MinHCP
            min: 12
          - type: MaxHCP
            max: 21
          - type: MinLength
            suit: Spades
            count: 5

  - call: "1N"
    variants:
      - name: "Opening 1NT"
        priority: 30
        description: "15-17 HCP, Balanced"
        constraints:
          - type: MinHCP
            min: 15
          - type: MaxHCP
            max: 17
          - type: IsBalanced
            balanced: true

  - call: "2C"
    variants:
      - name: "Strong 2C"
        priority: 50
        description: "22+ HCP or 9+ Tricks"
        constraints:
          - type: MinHCP
            min: 22

  - call: "2D"
    variants:
      - name: "Weak 2D"
        priority: 20
        description: "6-10 HCP, 6 Diamonds"
        constraints:
          - type: MinHCP
            min: 6
          - type: MaxHCP
            max: 10
          - type: MinLength
            suit: Diamonds
            count: 6

  - call: "2H"
    variants:
      - name: "Weak 2H"
        priority: 20
        description: "6-10 HCP, 6 Hearts"
        constraints:
          - type: MinHCP
            min: 6
          - type: MaxHCP
            max: 10
          - type: MinLength
            suit: Hearts
            count: 6

  - call: "2S"
    variants:
      - name: "Weak 2S"
        priority: 20
        description: "6-10 HCP, 6 Spades"
        constraints:
          - type: MinHCP
            min: 6
          - type: MaxHCP
            max: 10
          - type: MinLength
            suit: Spades
            count: 6

  - call: "2N"
    variants:
      - name: "Opening 2NT"
        priority: 30
        description: "20-21 HCP, Balanced"
        constraints:
          - type: MinHCP
            min: 20
          - type: MaxHCP
            max: 21
          - type: IsBalanced
            balanced: true
