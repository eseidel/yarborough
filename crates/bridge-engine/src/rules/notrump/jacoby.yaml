      - call: "3D"
        variants:
          - name: "Game Force New Suit"
            priority: 20
            description: "5 Hearts, 5 Diamonds GF"
            constraints:
              - type: MinHCP
                min: 10
              - type: MinLength
                suit: Hearts
                count: 5
              - type: MinLength
                suit: Diamonds
                count: 5
      - call: "3N"
        variants:
          - name: "Game Force Choice"
            priority: 10
            description: "10-15 HCP, 5 Hearts"
            constraints:
              - type: MinHCP
                min: 10
              - type: MinLength
                suit: Hearts
                count: 5
      - call: "3H"
        variants:
          - name: "Invite"
            priority: 10
            description: "8-9 HCP, 6 Hearts"
            constraints:
              - type: MinHCP
                min: 6
              - type: MaxHCP
                max: 9
              - type: MinLength
                suit: Hearts
                count: 6
      - call: "2N"
        variants:
          - name: "Invite Choice"
            priority: 10
            description: "8-9 HCP, 5 Hearts"
            constraints:
              - type: MinHCP
                min: 8
              - type: MaxHCP
                max: 9
