      - call: "2S"
        variants:
          - name: "5-5 Majors (Weak/Inv)"
            priority: 20
            description: "5+ Hearts, 5+ Spades"
            constraints:
              - type: MinHCP
                min: 5
              - type: MinLength
                suit: Hearts
                count: 5
              - type: MinLength
                suit: Spades
                count: 5

