natural:
  # Law of Total Tricks: combined length - 6 = level
  # These have slightly lower priority than sound bids (2 instead of 3 for part scores, etc.)

  # LOTT games (10+ cards = 4 level) - priority 5 for majors
  - call: "4S"
    variants:
      - name: "LOTT 4S"
        priority: 5
        description: "10+ combined Spades (LOTT)"
        constraints:
          - type: MinCombinedLength
            suit: Spades
            count: 10
          - type: NotAlreadyGame
            strain: Spades

  - call: "4H"
    variants:
      - name: "LOTT 4H"
        priority: 5
        description: "10+ combined Hearts (LOTT)"
        constraints:
          - type: MinCombinedLength
            suit: Hearts
            count: 10
          - type: NotAlreadyGame
            strain: Hearts

