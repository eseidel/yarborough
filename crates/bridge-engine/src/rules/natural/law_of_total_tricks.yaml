natural:
  # Law of Total Tricks: combined length - 6 = level
  # These have slightly lower priority than sound bids (2 instead of 3 for part scores, etc.)

  # Law of Total Tricks games (10+ cards = 4 level) - priority 5 for majors
  - call: "4S"
    variants:
      - name: "Law of Total Tricks 4S"
        priority: 5
        description: "10+ combined Spades (Law of Total Tricks)"
        constraints:
          - type: MinCombinedLength
            suit: Spades
            count: 10
          - type: NotAlreadyGame

  - call: "4H"
    variants:
      - name: "Law of Total Tricks 4H"
        priority: 5
        description: "10+ combined Hearts (Law of Total Tricks)"
        constraints:
