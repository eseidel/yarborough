responses:
  # Weak 2H responses
  - pattern: "2H P"
    rules:
      - call: "2N"
        variants:
          - name: "Feature Ask"
            priority: 30
            description: "14+ HCP, forcing"
            constraints:
              - type: MinHCP
                min: 14
      - call: "3H"
        variants:
          - name: "Preemptive Raise"
            priority: 20
            description: "0-10 HCP, 3+ Hearts"
            constraints:
              - type: MaxHCP
                max: 10
              - type: MinLength
                suit: Hearts
                count: 3
      - call: "4H"
        variants:
          - name: "Game Sign-off"
            priority: 25
            description: "To play"
            constraints:
              - type: MinLength
                suit: Hearts
                count: 3
      - call: "2S"
        variants:
          - name: "New Suit Response"
            priority: 15
            description: "11+ HCP, 5+ Spades, Forcing"
            constraints:
              - type: MinHCP
                min: 11
              - type: MinLength
                suit: Spades
                count: 5
      - call: "3C"
        variants:
          - name: "New Suit Response"
            priority: 15
            description: "11+ HCP, 5+ Clubs, Forcing"
