test_natural_nt_game:
  # Context: "1D P 1S P 2D P" has no SAYC rules. Natural fires for South.
  # Hand format: Clubs.Diamonds.Hearts.Spades
  # South: Clubs=K32, Diamonds=QJ4, Hearts=A87, Spades=KJ65
  # HCP: K(3)+Q(2)+J(1)+A(4)+K(3)+J(1) = 14
  # Step 2: "1D P" 1S (4): MinPoints 6+, ExactLength Spades 4. OK.
  # Step 6: Combined 14+11=25. AllStopped (K,QJ,A,KJ). Natural 3NT.
  - ["K32.QJ4.A87.KJ65", "3N", "1D P 1S P 2D P"]

